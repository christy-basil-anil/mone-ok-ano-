<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Well-being Scale</title>
    <link rel="stylesheet" href="gstyle.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="quiz-container">
        <div class="instructions">
            <h2>Instructions:</h2>
            <p>The questions in this scale ask you about your feelings and thoughts during the last month. In each case, you will be asked to indicate how often you felt or thought a certain way</p>
        </div>

        <div class="progress-area">
            <span id="progress-text">Let's Get Started!</span>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <span id="question-number">1/10</span>
        </div>

        <div class="question-box">
            <p id="question-text">Loading question...</p>
        </div>

        <div class="answer-options" id="answer-options">
            </div>

        <div class="navigation-buttons">
            <button id="previous-btn" class="nav-btn previous-btn" >
                < Previous
            </button>
            </div>

        <p class="powered-by">Powered by IDEAGORA</p>
    </div>

    <script src="gscrip.js"></script>
</body>
</html>
